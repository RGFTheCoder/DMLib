<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TEST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="../DMLib.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="buttons colors">
        <button onclick="curColor = colors.red;">Red</button>
        <button onclick="curColor = colors.purple;">Purple</button>
        <button onclick="curColor = colors.green;">Green</button>
        <button onclick="curColor = colors.yellow;">Yellow</button>
        <button onclick="curColor = colors.brown;">Brown</button>

    </div>
    <div class="buttons sizes">
        <button onclick="curSize = sizes.small;">Small</button>
        <button onclick="curSize = sizes.normal;">Normal</button>
        <button onclick="curSize = sizes.large;">Large</button>
        <button onclick="curSize = sizes.huge;">Huge</button>

    </div>
    <div class="buttons tools">
        <button onclick="curTool = 'marker';">Marker</button>
        <button onclick="curTool = 'eraser';">Eraser</button>

    </div>
</body>

</html>
